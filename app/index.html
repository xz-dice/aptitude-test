<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/indexPage.css">
    <script src="js/dist/handlebars-v4.0.11.js"></script>
    <script defer id="handle_bars" type="text/x-handlebars-template"></script>
    <script src="js/dist/utils.js"></script>
    <script defer src="js/dist/userLogIn.js"></script>
    <title>Login page</title>
</head>
<body>
<div class="container">
    <img class="logo" alt="iO Academy Logo" src="./images/logos/SVGs/iO_Logo_Alt.svg">
    <div class="col-sm-12 text-center">
        <div class="col-sm-offset-34col-sm-9 text-center">
            <h3 class="index-header">Welcome to the iO Academy<sup>Â®</sup> Aptitude Test</h3>
            <span class="warning">
                <p>-WARNING-</p>
                <p>Please do not refresh or move away from the page while you are taking the test.</p>
                <p>If you don't stay on the page, the test will end and your score will be set to 0.</p>
            </span>
            <em>Please enter your email address </em>
        </div>
        <form class="col-sm-4 col-sm-offset-4 form-horizontal" id="logInForm">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <p class="invalidLogin"></p>


            <div class="form-group">
                <div>
                    <label id="warningCheckboxLabel" for="warningCheckbox">Please check the box to confirm that you have read and understood the warning message.</label>
                    <input type="checkbox" id="warningCheckbox" value="yes" required>
                </div>
                <div class="col-sm-offset-4 col-sm-1">
                    <button type="submit" class="start-button">Start Test</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
