<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/adminPage.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/addQuestion.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    <script src="js/dist/aptitudeTestHelpers.js" defer></script>
    <script src="js/dist/utils.js"></script>
    <script defer src="js/dist/userLogIn.js"></script>
    <script defer src="js/dist/cookies.js"></script>
    <script defer src="js/dist/questionCount.js"></script>
    <script defer src="js/dist/sendData.js"></script>
    <script src="js/dist/getData.js"></script>
    <script src="js/dist/populateHandlebars.js"></script>
    <script src="js/dist/formValidation.js"></script>
    <script defer src="js/dist/sendQuestionFormOutput.js"></script>
    <script defer src="js/dist/ajaxHandlebarsTemplate.js"></script>
    <script defer src="js/dist/sendQuestionForm.js"></script>
    <script defer src="js/dist/ajaxResponseCheck.js"></script>
    <title>Add Question</title>
</head>
<body>
<div class="container">
    <img class="logo" alt="iO Academy Logo" src="./images/logos/SVGs/iO_Logo_Alt.svg">
    <div class="form">
        <h3>Add new question</h3>
        <h4 class="search-heading">Current Question Count: <span id="question-count"></span></h4>
        <h4 class="page-text">
            Enter new question text below
        </h4>
        <form id="new-question">
            <div class="form-group">
                <label for="questionText">Question:</label>
                <textarea class="form-control" id="questionText" rows="5" name="question"></textarea>
            </div>
            <div class="answers">
                <h4 class="page-text">Enter up to 5 answers below (minimum 2) then tick corresponding checkbox to
                    indicate correct answer before submitting</h4>
                <div class="form-group">
                    <label for="option1">Option 1:</label>
                    <textarea class="form-control answer" id="option1" rows="2" name="option1"></textarea>
                    <input class="answer-check" type="radio" name="answer-check">
                </div>
                <div class="form-group">
                    <label for="option2">Option 2:</label>
                    <textarea class="form-control answer" id="option2" rows="2" name="option2"></textarea>
                    <input class="answer-check" type="radio" name="answer-check">
                </div>
                <div class="form-group">
                    <label for="option3">Option 3:</label>
                    <textarea class="form-control answer" id="option3" rows="2" name="option3"></textarea>
                    <input class="answer-check" type="radio" name="answer-check">
                </div>
                <div class="form-group">
                    <label for="option4">Option 4:</label>
                    <textarea class="form-control answer" id="option4" rows="2" name="option4"></textarea>
                    <input class="answer-check" type="radio" name="answer-check">
                </div>
                <div class="form-group">
                    <label for="option5">Option 5:</label>
                    <textarea class="form-control answer" id="option5" rows="2" name="option5"></textarea>
                    <input class="answer-check" type="radio" name="answer-check">
                </div>
                <div class="form-group">
                    <label for="test_id">Assign to test:</label>
                    <select class="custom-select" id="test_id">
                    </select>
                </div>
            </div>
            <div id="message-target"></div>
            <div class="buttons">
                <div class="messageArea">
                    <span id="inputSubmissionConfirmation" class="alert" role="alert"></span>
                </div>
                <a href="adminPage.html">
                    <div class="return btn">Back</div>
                </a>
                <input class="submit btn" type="Submit" value="Submit">
            </div>
        </form>
    </div>
</div>
</body>
